<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Dise√±os</title>
  </head>
  <body>
    <main>
      <div id="canvas-container">
        <canvas id="design-canvas"></canvas>
        <div class="selector-container">
          <div class="color-container">
            <input
              type="color"
              id="color-selector"
              value="#6600ff"
              oninput="colorhex.value=value"
            />
            <output id="colorhex">#6600ff</output>
          </div>
          <fieldset>
            <legend>Select aspect ratio</legend>

            <div>
              <input type="radio" id="post" name="post" value="post" checked />
              <label for="post">Post</label>
            </div>

            <div>
              <input
                type="radio"
                id="landscape"
                name="post"
                value="landscape"
              />
              <label for="landscape">Landscape</label>
            </div>

            <div>
              <input type="radio" id="vertical" name="post" value="vertical" />
              <label for="vertical">Vertical</label>
            </div>
            <div>
              <input type="radio" id="stories" name="post" value="stories" />
              <label for="stories">Stories</label>
            </div>
          </fieldset>
          <input type="text" id="text-input" placeholder="Texto" />
          <button id="export-image">Exportar Imagen</button>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
